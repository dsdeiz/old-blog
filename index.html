---
layout: default
title: Nil
---
<div id="home">
  <h2 class="title">Blog <span class="alt">Posts</span></h2>
  <ul class="list-posts">
  {% for post in site.categories.blog %}
    <li>
      <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="post-date">// Posted on {{ post.date | date_to_long_string }}</span>
    </li>
  {% endfor %}
  </ul>
  <h2 class="title">Gallery</h2>
  <ul class="list-gallery">
  {% for img in site.categories.gallery %}
  <li>
    <div class="img-thumb"><a href="{{ img.image }}"><img src="{{ img.thumb }}" /></a></div>
  </li>
  {% endfor %}
  </ul>
</div>
